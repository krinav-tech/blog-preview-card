<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <article class="card">
      <div class="feature-image"></div>
      <div class="card-content">
        <div class="category">Learning</div>
        <h5 class="blog-meta-p-date">Published 21 Dec 2023</h5>
        <h2 class="blog-title"><a href="#">HTML & CSS foundations</a></h2>
        <p class="descrption">These languages are the backbone of every website, defining structure, content, and
          presentation.</p>
        <div class="author">
          <img src="./assets/images/image-avatar.webp" alt="author image" class="author-image">
          <h5 class="author-name">Greg Hooper</h5>
        </div>
      </div>
    </article>
  </main>
</body>

</html>
